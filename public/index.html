<html>
<head>
  <title>WordBridge</title>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io.connect('http://localhost');
    socket.on("news", function(data) {
      console.log(data);
      socket.emit("my other event", { my: "data" });
    });

    var wb = {
      send: function(text) {
        console.log(text);
        socket.emit("my other event", { my: text });
      }
    }
    </script>
</head>
<body>
  Baby.

  <input id="message" type="text"> <button onclick="wb.send(message.value);">Send</button>
</body>
</html>
